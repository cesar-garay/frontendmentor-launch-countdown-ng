<main class="main-app">
  <div class="content">
    <h1 class="main-title"
        aria-label="we're launching soon">we're launching soon</h1>
    <div class="timer-container"
         aria-label="countdown">

      <div class="timer-box"
           *ngFor="let item of displayCountdown">

        <div class="number-box"
             [attr.arial-label]="item.label+' container'">
          <div class="top-number"
               tabindex="-1">
            <div class="front"
                 [@flipNumber]="item.value!==item.lastValue? 'flipTopNumberAnimated':'flipTopNumberInAnimated'">
              <span class="time-text">
                {{item.lastValue}}
              </span>
            </div>
            <div class="back">
              <span class="time-text">
                {{item.value}}

              </span>
            </div>
          </div>
          <div class="bottom-number"
               tabindex="-1">
            <div class="front"
                 [@flipNumber]="item.value!==item.lastValue? 'flipBottomNumberAnimated':'flipBottomNumberInAnimated'">
              <span class="time-text">
                {{item.value}}
              </span>
            </div>
            <div class="back">
              <span class="time-text">

                {{item.lastValue}}
              </span>
            </div>

          </div>
          <div class="base-number"
               [attr.arial-label]="item.value">
            <span>{{item.value}}</span>
          </div>

        </div>

        <div class="text">
          {{item.label}}
        </div>
      </div>

    </div>
  </div>
  <div class="social-links">
    <a title="Facebook"
       class="icon facebook"></a>
    <a title="Pinterest"
       class="icon pinterest"></a>
    <a title="Instagram"
       class="icon instagram"></a>
  </div>
</main>
